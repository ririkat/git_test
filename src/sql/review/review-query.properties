selectReviewCount=select count(*) as cnt from review
selectReviewList=select * from(select rownum as rnum, a.* from(select * from review where r_status='Y')a)where rnum between ? and ?
selectReviewOne=select * from review where r_status='Y' AND r_no=?
selectMyPensionReviewCount=select count(*) as cnt from review where p_code=?
selectMyPensionReviewList=select * from(select rownum as rnum, a.* from(select * from review where r_status='Y' and p_code=?)a)where rnum between ? and ?
writeReview=insert into review values(seq_review_no.nextval,?,?,sysdate,?,0,0,'N',?)